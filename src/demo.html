<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penumbra Demo</title>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" type="text/css" href="style.css" />-->

  <body>
    <div id="app">
      <h1>Penumbra Demo</h1>
    </div>
    <script src="penumbra.js" data-penumbra async defer></script>
    <script>
      self.addEventListener('penumbra-ready', async (event) => {
        const penumbra = event.detail;
        const cacheBuster = Math.random()
          .toString(10)
          .slice(2);
        await penumbra.setWorkerLocation({
          base: '/',
          decrypt: 'decrypt.penumbra.worker.js?' + cacheBuster,
          zip: 'zip.penumbra.worker.js?' + cacheBuster,
          StreamSaver: 'streamsaver.penumbra.serviceworker.js?' + cacheBuster,
        });
        const NYT = {
          url: 'https://s3-us-west-2.amazonaws.com/bencmbrook/NYT.txt.enc',
          filePrefix: 'NYT',
          mimetype: 'text/plain',
          decryptionOptions: {
            key: 'vScyqmJKqGl73mJkuwm/zPBQk0wct9eQ5wPE8laGcWM=',
            iv: '6lNU+2vxJw6SFgse',
            authTag: 'gadZhS1QozjEmfmHLblzbg==',
          },
        };
        const text = await penumbra.getTextOrURI(await penumbra.get(NYT));
        console.assert(true); // TODO: assert hash values
      });
    </script>
